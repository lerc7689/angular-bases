<h4>Listado</h4>
<ul class="list-group" >
    <li  class="list-group-item" *ngFor="
    let character of characterSonList; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success':isEven, 'list-group-item-dark':isLast}" >

    <div>
        {{i}} - {{character.name}} - <strong>Power: </strong>{{character.power}}
        <!-- <p *ngIf="isEven">Es par</p>
        <p *ngIf="isOdd">Es impar</p>
        <p *ngIf="isFirst">Es el primero</p>
        <p *ngIf="isLast">Es el ultimo</p> -->
    </div>

        <button (click)="onDeleteCharacterByIdEmiterFunction(character?.id)" class="btn btn-danger">X</button>
    </li>
</ul>
