<p>list works!</p>

<h3 *ngIf="deletedHero !== ''; else nothingWasDeleted ">Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>


<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>    
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removesHero()"  class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul>
    <li *ngFor="let name of heroNames">{{name}}</li>
</ul>
